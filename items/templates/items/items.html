{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 offset-1">
                <div style="height: 100px;"></div>
                <div class="row mt-3">
                    <div class="col text-center">
                        <h2 class="logo-font">Items</h2>
                        <hr class="w-50 mb-1">
                    </div>
                </div>
                <div class="row mt-1 mb-2"></div>
                <div class="row">
                    {% for item in items %}
                        <div class="col-sm-12 col-md-4 col-lg-4 mb-3">
                            <div class="card h-100 border-0">
                               <!-- <div class="card h-100 border-0" data-available-quantity="{{ item.quantity_available }}" data-item-id="{{ item.id }}" id="card{{ item.id }}"></div> -->
                                {% if item.image %}
                                <a href="{% url 'items_detail' item.item_id %}">
                                    <img class="card-img-top img-fluid" src="{{ item.image.url }}" alt="{{ item.name }}">
                                </a>
                                {% else %}
                                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.name }}">
                                {% endif %}
                                <div class="card-body pb-0">
                                    <p class="mb-0">{{ item.name }}</p>
                                </div>
                                <div class="card-footer bg-white pt-0 border-0 text-left">
                                    <div class="row">
                                        <div class="col">
                                            <p class="lead mb-0 text-left font-weight-bold">${{ item.base_price }}</p>
                                            <small class="text-muted">Available: {{ item.quantity_available }}</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
